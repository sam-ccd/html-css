<!DOCTYPE hmtl>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="img/x-icon">
    <title>Formulário</title> 
</head>
<body>
    <h1>Elementos color, range e file</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#5200ff">
        </p>
        <p>
            <label for="irange">Nível de satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="10" value="2">
        </p>
        <p>
            <label for="ifile"></label>
            <input type="file" name="file" id="ifile">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
