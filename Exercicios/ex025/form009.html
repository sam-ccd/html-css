<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="post">

        <p>
            <label for="irange"> Nível de Satisfação</label>
            <input type="range" name="range" id="irange" min="0" max="20" value="0" required oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
