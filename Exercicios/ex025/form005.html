<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M" checked>
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>

            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
