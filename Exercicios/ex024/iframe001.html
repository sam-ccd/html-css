        iframe {
            width: 400px;
            height: 400px;

        }

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300px" height="250px"></iframe> para aprender a programar.</p>

    <p>O repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Cursoemvideo</a>
        </iframe>
    Guanabara é bem legal.</p>

</body>
