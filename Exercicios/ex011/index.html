<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="img/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagens Dinâmicas</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio src="midia/happy-mistake.mp3" controls autoplay></audio>
<p>Audio adicionado de outra forma:</p>
<audio preload="metadata" controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3">clique aqui</a> para baixar o arquivo.</p>
</audio>
</body>
</html>
