<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="img/x-icon"> 
    <title>Exemplo de hover</title>
    <style>
        h1 {font-family: Arial, Helvetica, sans-serif;}

        div > img {
            display: none;
            width: 100px;
        }

        div:hover > img {display:block;
        width: 150px;
        height: 150px;}

        div:hover{color:red}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <img src="02-CHOCOLATE.png" alt="foto de chocolate">
    </div>
    <p>Fim do exemplo.</p>
    
</body>
</html>
