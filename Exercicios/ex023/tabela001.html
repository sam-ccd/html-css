<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="img/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 2px solid black;
            padding: 5px 25px;
        }

        tr.middle {
            background-color: grey;
            color: white;
        }

        td#c {
            background-color: rgb(136, 201, 38);
            color: white;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="middle">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <TD>D2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td id="c">C3</td>
            <TD>D3</TD>
        </tr>
    </table>
</body>
</html>
