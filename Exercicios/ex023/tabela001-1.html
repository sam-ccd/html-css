<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="img/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }

        td.dif {
            text-align: right;
            vertical-align: top;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td class="dif">B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="dif">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dif">C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
